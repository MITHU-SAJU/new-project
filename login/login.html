<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Software Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fddb92 0%, #d1fdff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }


        .login-card {
            z-index: 10;
            background: linear-gradient(135deg, #fddb92 0%, #d1fdff 100%);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            animation: fadeInUp 0.8s ease-in-out;
        }

        .login-card h3 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
        }

        .btn-login {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            color: #fff;
            transition: 0.3s ease;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .login-illustration {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .login-illustration img {
            width: 160px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-links a {
            text-decoration: none;
            font-weight: 500;
            color: #2575fc;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h3><i class="fa-solid fa-user-doctor text-dark"></i> Login to Dashboard</h3>

        <form>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" class="form-control" placeholder="Enter your password">
            </div>

            <div class="text-center mt-4">
                <button class="btn add-btn btn-sm shadow-sm px-5 shadow-sm ">
                    LOGIN
                </button>
            </div>
        </form>
    </div>

</body>

</html>
