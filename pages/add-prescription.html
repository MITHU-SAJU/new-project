<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body class="bg-light">

    <input type="checkbox" id="checkbox" hidden>
    <label for="checkbox" class="toggle-btn" id="toggleBtn">
        <div class="bars" id="bar1"></div>
        <div class="bars" id="bar2"></div>
        <div class="bars" id="bar3"></div>
    </label>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <!-- <img src="" alt="" /> -->
        </div>
        <ul>
            <li>
                <a href="../index.html"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
            </li>
            <li>
                <a href="./customers/customer-list.html"><i class="fas fa-users"></i><span>Customer</span></a>
            </li>
            <li>
                <a href="./prescription-list.html"><i class="fas fa-align-left"></i><span>Prescription</span></a>
            </li>
            <li>
                <a href="./delivery/delivery-list.html"><i class="fas fa-file-alt"></i><span>Reports</span></a>
            </li>
            <!-- Settings Submenu -->
            <li class="has-submenu">
                <a href="#" class="submenu-toggle">
                    <i class="fas fa-cogs"></i>
                    <span>Settings</span>
                    <i class="fas fa-chevron-down arrow"></i>
                </a>
                <ul class="submenu">
                    <li>
                        <a href="#"><i class="fas fa-user-cog"></i><span> Settings 1</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-database"></i><span> Settings 2</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-shield-alt"></i><span> Settings 3</span></a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="main-content" id="mainContent">
        <div id="mainHeader"
            class="d-flex justify-content-between align-items-center px-4 py-2 bg-white text-dark shadow-sm w-100">
            <h4 class="fw-bold mb-0">Add Prescription</h4>
            <div class="d-flex align-items-center gap-3">
                <i class="bi bi-bell-fill fs-4" role="button" title="Notifications"></i>
                <i class="bi bi-person-circle fs-4" role="button" title="Profile"></i>
            </div>
        </div>

        <div class="container-fluid my-5">
            <div class="card form-card shadow-lg border-0">
                <div class="card-body">
                    <form>
                        <!-- Row 1 -->
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Customer Name</label>
                                <input type="text" class="form-control" placeholder="Enter customer name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" placeholder="Enter age">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mobile #</label>
                                <input type="text" class="form-control" placeholder="Enter mobile number">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Alternate #</label>
                                <input type="text" class="form-control" placeholder="Enter alternate number">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" rows="1" placeholder="Enter address"></textarea>
                            </div>
                        </div>

                        <!-- Prescription Uploads -->
                        <div class="container my-4">
                            <div class="row mb-4" id="prescriptionContainer">
                                <!-- Prescription 1 -->
                                <div class="col-md-4 text-center prescription-box">
                                    <label class="form-label">Prescription 1</label>
                                    <label class="file-upload d-flex align-items-center justify-content-center"
                                        style="cursor: pointer; border: 2px dashed #ccc; height: 150px; border-radius: 8px; overflow: hidden;">
                                        <input type="file" name="prescription1" accept="image/*" hidden
                                            onchange="previewInBox(this, 'box1')">
                                        <div id="box1" style="text-align: center; color: #777;">
                                            <i class="fas fa-plus" style="font-size: 24px;"></i>
                                            <p style="margin: 5px 0;">Attach</p>
                                        </div>
                                    </label>
                                </div>

                                <!-- Prescription 2 -->
                                <div class="col-md-4 text-center prescription-box">
                                    <label class="form-label">Prescription 2</label>
                                    <label class="file-upload d-flex align-items-center justify-content-center"
                                        style="cursor: pointer; border: 2px dashed #ccc; height: 150px; border-radius: 8px; overflow: hidden;">
                                        <input type="file" name="prescription2" accept="image/*" hidden
                                            onchange="previewInBox(this, 'box2')">
                                        <div id="box2" style="text-align: center; color: #777;">
                                            <i class="fas fa-plus" style="font-size: 24px;"></i>
                                            <p style="margin: 5px 0;">Attach</p>
                                        </div>
                                    </label>
                                </div>

                                <!-- Prescription 3 -->
                                <div class="col-md-4 text-center prescription-box">
                                    <label class="form-label">Prescription 3</label>
                                    <label class="file-upload d-flex align-items-center justify-content-center"
                                        style="cursor: pointer; border: 2px dashed #ccc; height: 150px; border-radius: 8px; overflow: hidden;">
                                        <input type="file" name="prescription3" accept="image/*" hidden
                                            onchange="previewInBox(this, 'box3')">
                                        <div id="box3" style="text-align: center; color: #777;">
                                            <i class="fas fa-plus" style="font-size: 24px;"></i>
                                            <p style="margin: 5px 0;">Attach</p>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <!-- Small Add Button -->
                            <div class="text-end">
                                <button type="button" id="addPrescriptionBtn" class="btn btn-lg btn-success">
                                    <i class="fas fa-plus"></i> Add Prescription
                                </button>
                            </div>
                        </div>


                </div>
            </div>
        </div>






        <div class="container-fluid my-5">
            <div class="card form-card shadow-lg border-0">
                <div class="card-body p-2">

                    <h3 class="mb-4 mt-1 text-center fw-bold text-dark">Order Details</h3>

                    <!-- Order Type -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Order Type</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="orderType" id="pickup" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary py-2" for="pickup">Store Pickup</label>

                            <input type="radio" class="btn-check" name="orderType" id="delivery" autocomplete="off">
                            <label class="btn btn-outline-primary py-2" for="delivery">Delivery</label>
                        </div>
                    </div>

                    <!-- Refill Date & Dispatch Date -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="refillDate" class="form-label fw-semibold">Refill Date</label>
                            <input type="date" class="form-control" id="refillDate">
                        </div>
                        <div class="col-md-6">
                            <label for="dispatchDate" class="form-label fw-semibold">Dispatch Date</label>
                            <input type="date" class="form-control" id="dispatchDate">
                        </div>
                    </div>

                    <!-- Value & Discount -->
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label for="value" class="form-label fw-semibold">Value</label>
                            <input type="number" class="form-control" id="value" placeholder="Enter value">
                        </div>
                        <div class="col-md-6">
                            <label for="discount" class="form-label fw-semibold">Discount</label>
                            <input type="number" class="form-control" id="discount" placeholder="Enter discount">
                        </div>
                    </div>

                    <!-- Payment Mode -->
                    <div class="mt-3 col-6">
                        <label for="paymentMode" class="form-label fw-semibold">Payment Mode</label>
                        <select class="form-select" id="paymentMode">
                            <option selected disabled>Choose...</option>
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                            <option value="upi">UPI</option>
                        </select>
                    </div>

                    <!-- Create Order Button -->
                    <div class="text-center mt-4">
                        <button class="btn add-btn btn-sm shadow-sm px-5 shadow-sm ">
                            Create Order
                        </button>
                    </div>
                </div>
            </div>



            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/script.js"></script>
    <script>
        function previewInBox(input, boxId) {
            const file = input.files[0];
            const box = document.getElementById(boxId);
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    box.innerHTML =
                        `<img src="${e.target.result}" style="width:100%; height:100%; object-fit: cover;">`;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
    <script>
        let prescriptionCount = 3;

        document.getElementById('addPrescriptionBtn').addEventListener('click', function () {
            prescriptionCount++;

            let container = document.getElementById('prescriptionContainer');

            let newBox = document.createElement('div');
            newBox.className = 'col-md-4 text-center prescription-box';
            newBox.innerHTML = `
        <label class="form-label">Prescription ${prescriptionCount}</label>
        <label class="file-upload d-flex align-items-center justify-content-center"
            style="cursor: pointer; border: 2px dashed #ccc; height: 150px; border-radius: 8px; overflow: hidden;">
            <input type="file" name="prescription${prescriptionCount}" accept="image/*" hidden
                onchange="previewInBox(this, 'box${prescriptionCount}')">
            <div id="box${prescriptionCount}" style="text-align: center; color: #777;">
                <i class="fas fa-plus" style="font-size: 24px;"></i>
                <p style="margin: 5px 0;">Attach</p>
            </div>
        </label>
    `;

            container.appendChild(newBox);
        });
    </script>

</body>

</html>
