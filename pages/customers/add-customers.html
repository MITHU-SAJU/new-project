    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="../../assets/styles.css" rel="stylesheet">
</head>

<body class="bg-soft">
    <input type="checkbox" id="checkbox" hidden>
    <label for="checkbox" class="toggle-btn" id="toggleBtn">
        <div class="bars" id="bar1"></div>
        <div class="bars" id="bar2"></div>
        <div class="bars" id="bar3"></div>
    </label>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <!-- <img src="" alt="" /> -->
        </div>
        <ul>
            <li>
                <a href="../../index.html"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
            </li>
            <li>
                <a href="./customer-list.html"><i class="fas fa-users"></i><span>Customer</span></a>
            </li>
            <li>
                <a href="../prescription-list.html"><i class="fas fa-align-left"></i><span>Prescription</span></a>
            </li>
            <li>
                <a href="./delivery/delivery-list.html"><i class="fas fa-file-alt"></i><span>Reports</span></a>
            </li>
            <!-- Settings Submenu -->
            <li class="has-submenu">
                <a href="#" class="submenu-toggle">
                    <i class="fas fa-cogs"></i>
                    <span>Settings</span>
                    <i class="fas fa-chevron-down arrow"></i>
                </a>
                <ul class="submenu">
                    <li>
                        <a href="#"><i class="fas fa-user-cog"></i><span> Settings 1</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-database"></i><span> Settings 2</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-shield-alt"></i><span> Settings 3</span></a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="main-content" id="mainContent">
        <div id="mainHeader"
            class="d-flex justify-content-between align-items-center px-4 py-2 bg-white text-dark shadow-sm w-100">
            <h4 class="fw-bold mb-0">Add Customers</h4>
            <div class="d-flex align-items-center gap-3">
                <i class="bi bi-bell-fill fs-4" role="button" title="Notifications"></i>
                <i class="bi bi-person-circle fs-4" role="button" title="Profile"></i>
            </div>
        </div>

        <div class="container-fluid my-5">
            <div class="card form-card shadow-lg border-0">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Customer / Company Name</label>
                            <input type="text" class="form-control custom-input" placeholder="Enter name" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Contact Person</label>
                            <input type="text" class="form-control custom-input" placeholder="Contact person" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">GST Number</label>
                            <input type="text" class="form-control custom-input" placeholder="GST #" />
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="text" class="form-control custom-input" placeholder="Mobile #" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Alternate Number</label>
                            <input type="text" class="form-control custom-input" placeholder="Alternate #" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control custom-input" placeholder="Location" />
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Address Line 1</label>
                            <input type="text" class="form-control custom-input" placeholder="Address 1" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Address Line 2</label>
                            <input type="text" class="form-control custom-input" placeholder="Address 2" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control custom-input" placeholder="City" />
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control custom-input" placeholder="State" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">PIN Code</label>
                            <input type="text" class="form-control custom-input" placeholder="PIN Code" />
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg mt-3" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/script.js"></script>
